<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superlead Scanner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Cold4You</h1>
    </header>

    <main class="container my-5 container-class">
        <p>Cold4you Gas Inventar</p>
        <span id="technician_input">
        <label for="technician">Techniker:</label>
        <input id="technician" />
        </span>

        <span id="span_hide" class="hide">
        <label for="barcode_bottle">Flasche: </label>
        <input id="barcode_bottle" type="number"/>
       </span>
        <div class="card shadow mt-4">
            <div class="card-body">
                <h5 class="card-title">Scan Results</h5>
                <div id="barcode-container" class="alert alert-secondary" role="alert">
            
                </div>
            </div>
            <button type="submit" class="btn btn-primary hide" id="save_button">Save</button>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>Cold4You</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scanner_gas.js"></script>
</body>
</html>
